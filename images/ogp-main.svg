<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装飾的な円 -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="150" r="40" fill="rgba(255,255,255,0.15)"/>
  
  <!-- メインコンテンツ背景 -->
  <rect x="80" y="120" width="1040" height="390" rx="20" fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
  
  <!-- タイトル -->
  <text x="600" y="200" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="64" font-weight="bold">
    🏆 表彰状メーカー
  </text>
  
  <!-- サブタイトル -->
  <text x="600" y="260" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="36" font-weight="normal">
    オリジナル表彰状を簡単に作成
  </text>
  
  <!-- 説明文 -->
  <text x="600" y="320" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="24">
    美しいテンプレートから選択して、プロフェッショナルな表彰状を作成
  </text>
  
  <!-- 機能アイコン -->
  <g transform="translate(200, 380)">
    <circle cx="0" cy="0" r="25" fill="#3498db"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20">🎨</text>
    <text x="0" y="50" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16">豊富なテンプレート</text>
  </g>
  
  <g transform="translate(400, 380)">
    <circle cx="0" cy="0" r="25" fill="#27ae60"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20">✏️</text>
    <text x="0" y="50" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16">簡単カスタマイズ</text>
  </g>
  
  <g transform="translate(600, 380)">
    <circle cx="0" cy="0" r="25" fill="#e74c3c"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20">💾</text>
    <text x="0" y="50" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16">履歴管理</text>
  </g>
  
  <g transform="translate(800, 380)">
    <circle cx="0" cy="0" r="25" fill="#f39c12"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20">🌐</text>
    <text x="0" y="50" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16">縦書き・横書き対応</text>
  </g>
  
  <!-- URL -->
  <text x="600" y="570" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="20">
    awardcert.honeymarron.com
  </text>
</svg> 